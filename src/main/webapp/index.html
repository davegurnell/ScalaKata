<lift:surround with="default" at="content">
	
  	<form lift="Interpret.render" method="POST" class="full">

		<div id="code-wrap">
			<textarea name="code" lift="Interpret.code" id="code"></textarea>
	  		<input id="eval" class="btn btn-primary btn-large" type="submit" value="Eval">
		</div>
  		
		<div id="result-wrap">
			<textarea lift="Interpret.eval" id="result"></textarea>
		</div>
  		

		<input type="hidden" name="eval">
	</form>
	
	<script src="vendors/CodeMirror2/codemirror.js"></script>
	<script src="vendors/CodeMirror2/clike.js"></script>
	<script>
	  var codeMirror = CodeMirror.fromTextArea(document.getElementById("code"), {
	    lineNumbers: false,
	    matchBrackets: true,
	    theme: "ambiance",
	    mode: "text/x-scala"
	  });

	  var resultMirror = CodeMirror.fromTextArea(document.getElementById("result"), {
	    lineNumbers: false,
	    matchBrackets: true,
	    theme: "ambiance",
	    mode: "text/x-scala",
	    readOnly: true
	  }); 
	</script>
</lift:surround>
