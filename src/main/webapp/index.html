<lift:surround with="default" at="content">
	
  	<form lift="Interpret.render" method="POST">

  		<textarea name="code" lift="Interpret.code" id="kata-code"></textarea>
  		<input type="hidden" name="eval">
  		<input type="submit">

  		<textarea lift="Interpret.eval" id="kata-result"></textarea>

	</form>
	
	<script src="vendors/CodeMirror2/codemirror.js"></script>
	<script src="vendors/CodeMirror2/clike.js"></script>
	<script>
	  var kataCode = CodeMirror.fromTextArea(document.getElementById("kata-code"), {
	    lineNumbers: false,
	    matchBrackets: true,
	    theme: "ambiance",
	    mode: "text/x-scala"
	  });

	  var kataResult = CodeMirror.fromTextArea(document.getElementById("kata-result"), {
	    lineNumbers: false,
	    matchBrackets: true,
	    theme: "ambiance",
	    mode: "text/x-scala"
	  }); 
	</script>
</lift:surround>
