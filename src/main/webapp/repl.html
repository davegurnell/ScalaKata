<lift:surround with="default" at="content">

	<div class="full-container" id="kata-code">
	  	<form class="full-height lift:Interpreter.test">
	  	<textarea name="code" id="kata-code-text">
def compress[A](in: List[A]) =
  in.foldRight( List.empty[A] ) ( (current,tail) => {
	if (tail.isEmpty || tail.first != current)
		current :: tail
	else
		tail
  }
)
	  	</textarea>
		</form>
	</div>
	
	<script src="vendors/CodeMirror2/codemirror.js"></script>
	<script src="vendors/CodeMirror2/clike.js"></script>
	<script>
	  var kataCode = CodeMirror.fromTextArea(document.getElementById("kata-code-text"), {
	    lineNumbers: false,
	    matchBrackets: true,
	    theme: "ambiance",
	    mode: "text/x-scala"
	  });
	</script>

</lift:surround>
