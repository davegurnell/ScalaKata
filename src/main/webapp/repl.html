<lift:surround with="default" at="content">

  	<form>
  		<textarea name="code" lift="Interpreter.code" id="kata-code"></textarea>
  		<input type="submit" id="kata-eval">
		<hr>
		
  		<textarea lift="Interpreter.eval" id="kata-result">
  		</textarea>
	</form>
	
	<script src="vendors/CodeMirror2/codemirror.js"></script>
	<script src="vendors/CodeMirror2/clike.js"></script>
	<script>
	  var kataCode = CodeMirror.fromTextArea(document.getElementById("kata-code"), {
	    lineNumbers: false,
	    matchBrackets: true,
	    theme: "ambiance",
	    mode: "text/x-scala"
	  });
	  
	  var kataResult = CodeMirror.fromTextArea(document.getElementById("kata-result"), {
	    lineNumbers: false,
	    matchBrackets: true,
	    theme: "ambiance",
	    mode: "text/x-scala"
	  }); 
	</script>
</lift:surround>
